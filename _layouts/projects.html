---
layout: default
---

{{ content }}
<!-- Portfolio Section Heading-->
<div class="container">
  <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Some works</h2>
  <!-- Icon Divider-->
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-lg-3 col-md-6 mb-4">
      <div class="card h-100" > 
        <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
        {{ post.body }}
        </p>
        </div>
        <div class="card-footer"> 
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{{ post.link }}" class="btn btn-sm btn-outline-secondary" role="button">View</a>
            </div>
            <small class="text-muted font-italic">{{ post.technologies }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
